<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Multimedia Webpage and Registration Form</title>
</head>
<body>
  <h1>Multimedia Webpage and Registration form</h1>

  <!-- Part 1: Multimedia Webpage -->
  <div class="container">
    <h2>Audio Section</h2>
    <audio controls>
      <source src="124 hosanna.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h2>Video Section</h2>
    <video controls width="640" height="360" poster="crusade.jpg">
      <source src="Nyimbo Nne.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </div>

   <!-- Part 2: Registration Form -->
   <div class="container form-container">
    <h2>Registration Form</h2>
    <form action="/submit" method="POST">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required maxlength="50">

      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8">

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="18">

      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>

      <!-- Terms and Conditions -->
      <label>
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the Terms and Conditions
      </label>

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
